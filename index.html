<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="/stylee.css" />
  </head>
  <body>
    <img class="logo" src="/IMG/logo.png" alt="Logo do gerador de senhas" />

    <main class="container-input">
      <span
        >Tamanho: <span id="valor"></span><span> <u>caracteres</u></span></span
      >
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="25"
      />

      <input
        type="button"
        class="button-cta"
        value="Gerar Senha"
        onclick="generatePassword()"
      />
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="below">Clique na senha para copia-la. ğŸ‘†</span>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
